<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div></div>
        <div class="calculator">
            <div class="displayOuter">
                <div class="display"></div>
            </div>
            <div class="numbers">
                <button class="btn-num" style="background-color:#f14e4e" id="1">1</button>
                <button class="btn-num" style="background-color:#f1bb4e" id="2">2</button>
                <button class="btn-num" style="background-color:#84f14e" id="3">3</button>
                <button class="btn-num" style="background-color:#4ef18f" id="4">4</button>
                <button class="btn-num" style="background-color:#4e9af1" id="5">5</button>
                <button class="btn-num" style="background-color:#9a4ef1" id="6">6</button>
                <button class="btn-num" style="background-color:#f14ebd" id="7">7</button>
                <button class="btn-num" style="background-color:#f14e4e" id="8">8</button>
                <button class="btn-num" style="background-color:#84f14e" id="9">9</button>
                <button class="btn-num" style="background-color:#84f14e" id="0">0</button>
                <button class="btn" style="background-color:#4ef18f" id=".">.</button>
                <button class="btn" style="background-color:#4e9af1" id="=">=</button>
            </div>
            <div class="operators">
                <button class="btn" style="background-color:#4e9af1" id='clear'>C</button>
                <button class="btn" style="background-color:#9a4ef1" id='back'>Back</button>
                <button class="btn-operator" style="background-color:#f14e4e" id='/'>/</button>
                <button class="btn-operator" style="background-color:#f1bb4e" id='*'>*</button>
                <button class="btn-operator" style="background-color:#84f14e" id='-'>-</button>
                <button class="btn-operator" style="background-color:#f14ebd" id='+'>+</button>
            </div>
        </div>
        <div></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
